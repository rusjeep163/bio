<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Видео фон</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ffffff;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Видео фон -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Затемнение -->
  <div class="overlay"></div>

  <!-- Контент -->
  <div class="content">
    <h1>Добро пожаловать</h1>
    <p>Простой сайт с видео фоном. Можно использовать для лендинга, портфолио или проекта.</p>
    <button>Начать</button>
  </div>

</body>
</html>
