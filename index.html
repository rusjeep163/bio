  <script>
    // animated title with blood drop emoji
    const baseTitle = 'jeep';
    const frames = [
      'ü©∏  ' + baseTitle,
      baseTitle + '  ü©∏',

}

.links .icon:hover svg{opacity:1}
    .links .icon{width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:12px;background:#111;border:1px solid rgba(255,255,255,.08)}

    .stats{margin-top:14px;display:flex;justify-content:space-between;font-size:.75rem;opacity:.75}

    /* üîê ENTER SCREEN ‚Äî FIXED */
    .enter-screen{position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#000;cursor:pointer}
    .enter-inner{text-align:center;transition:.9s}
.enter-screen.exit .enter-inner{
  animation: enterOut 1.4s cubic-bezier(.22,.61,.36,1) forwards;
}
@keyframes enterOut{
  0%{
    opacity:1;
    transform:scale(1);
    filter:blur(0);
  }
  60%{
    opacity:.4;
    transform:scale(1.08);
    filter:blur(2px);
  }
  100%{
    opacity:0;
    transform:scale(1.15);
    filter:blur(8px);
  }
}
  100%{opacity:0;transform:scale(1.2);filter:blur(6px)}
}
.enter-screen.exit{
  background:rgba(0,0,0,.9);
  transition: background 1.4s ease;
}
    .enter-title{font-size:26px;letter-spacing:4px;margin-bottom:12px;text-shadow:0 0 20px #9aa0ff}
    .enter-sub{font-size:12px;opacity:.6;letter-spacing:2px}

    /* ‚ùÑÔ∏è PURPLE SNOW */
    .snow{
      position:fixed;

    }
    .snow span{
      position:absolute;

      animation: snowFall linear infinite;
    }
    @keyframes snowFall{
      0%{transform:translateY(0) translateX(0);opacity:0}
      10%{opacity:1}
      100%{transform:translateY(110vh) translateX(40px);opacity:0}
    }
  </style>

  <script>
    // üîê CLICK TO ENTER ‚Äî WORKING
    const enter = document.getElementById('enter');
    const video = document.getElementById('bgVideo');

    enter.addEventListener('click', () => {
      enter.classList.add('exit');
      setTimeout(() => enter.classList.add('hide'), 900);
      setTimeout(() => enter.remove(), 1600);
      video.muted = false;
      video.volume = 0.35;
      video.play();
    });

    // cursor
    

    // counters
    // online (fake small activity)
    setInterval(()=>{
      document.getElementById('online').textContent = Math.floor(Math.random()*3);
    },3000);

    // unique visitors (once per browser)
    const UNIQUE_KEY = 'jeep_unique_visited';
    let unique = Number(localStorage.getItem('jeep_unique_count') || 0);

    if(!localStorage.getItem(UNIQUE_KEY)){
      unique++;
      localStorage.setItem(UNIQUE_KEY,'1');
      localStorage.setItem('jeep_unique_count', unique);
    }

    document.getElementById('unique').textContent = unique;
    setInterval(()=>{document.getElementById('online').textContent=Math.floor(Math.random()*3)},3000);

    // volume slider logic (smooth fade)
    const volumeRange = document.getElementById('volumeRange');
    let targetVol = volumeRange.value / 100;
    let currentVol = 0;
    let fading = null;

    function fadeTo(vol){
      if(fading) cancelAnimationFrame(fading);
      targetVol = vol;
      const step = () => {
        currentVol += (targetVol - currentVol) * 0.08;
        if(Math.abs(targetVol - currentVol) < 0.005){
          currentVol = targetVol;
        } else {
          fading = requestAnimationFrame(step);
        }
        video.volume = Math.max(0, Math.min(1, currentVol));
      };
      step();
    }

    volumeRange.addEventListener('input',()=>{
      fadeTo(volumeRange.value / 100);
    });('click',()=>{
      const isMuted = targetVol === 0;
      fadeTo(isMuted ? 0.35 : 0);
      volumeBtn.style.opacity = isMuted ? 1 : .35;
    });

    // avatar follow (desktop + mobile gyro)
    const avatar = document.querySelector('.avatar');
    const MAX_OFFSET = 8;

    // desktop mouse
    document.addEventListener('mousemove', e => {
      const r = avatar.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dx = (e.clientX - cx) / r.width;
      const dy = (e.clientY - cy) / r.height;
      avatar.style.transform = `translate(${dx * MAX_OFFSET}px, ${dy * MAX_OFFSET}px)`;
    });

    // mobile accelerometer / gyroscope
    function handleOrientation(e){
      const gx = e.gamma || 0; // left/right
      const gy = e.beta || 0;  // front/back
      const dx = Math.max(-MAX_OFFSET, Math.min(MAX_OFFSET, gx / 10));
      const dy = Math.max(-MAX_OFFSET, Math.min(MAX_OFFSET, gy / 15));
      avatar.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    if(window.DeviceOrientationEvent){
      if(typeof DeviceOrientationEvent.requestPermission === 'function'){
        document.body.addEventListener('click', () => {
          DeviceOrientationEvent.requestPermission().then(p => {
            if(p === 'granted'){
              window.addEventListener('deviceorientation', handleOrientation);
            }
          }).catch(()=>{});
        }, { once:true });
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }
      
    // ‚ùÑÔ∏è generate purple snow
    const snow = document.getElementById('snow');
    for(let i=0;i<40;i++){
      const s=document.createElement('span');
      s.style.left=Math.random()*100+'%';
      s.style.animationDuration=6+Math.random()*6+'s';
      s.style.animationDelay=Math.random()*-10+'s';
      s.style.opacity=Math.random();
      s.style.transform=`scale(${Math.random()*1.2+.4})`;
      snow.appendChild(s);
    }
  </script>
